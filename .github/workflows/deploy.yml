name: Deploy para Firebase Hosting

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checar código do repositório
        uses: actions/checkout@v4

      - name: Configurar Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Verificar versão do Node.js
        run: node -v

      - name: Limpar cache do npm
        run: npm cache clean --force

      - name: Remover node_modules e package-lock.json
        run: rm -rf node_modules package-lock.json

      - name: Instalar dependências
        run: npm install

      - name: Instalar Firebase CLI globalmente
        run: npm install -g firebase-tools

      - name: Construir o projeto
        run: npm run build

      - name: Deploy para Firebase Hosting
        run: npx firebase-tools deploy --only hosting --project esp32-309d2 --debug
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
